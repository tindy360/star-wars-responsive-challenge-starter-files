<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Star Wars Responsive Challenge</title>

    <!-- Responsive viewport tag, tells small screens that it's responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Normalize.css, a cross-browser reset file -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/float-grid.css" />
    <link rel="stylesheet" href="css/main.css" />

</head>

<body>
  <header>
    <div class ="row">
    <div class="col-12">
      <h1>Star Wars</h1>
      <p>Incomplete list</p>
    </div>
  </div>
  </header>
  <!-- first row -->
  <div class="row">

    <div class="col-4">
      <div class="card">
        <img class="card-pic" src="images/rey_square.png" alt="Rey image" />
          <div class="info">
          <h3>Rey</h3>
          <p>Protaganist, from Tattoine.</p>
        </div>
      </div>
    </div>

    <div class="col-4">
      <div class="card">
        <img class="card-pic" src="images/finn_square.png" alt="Rey image" />
          <div class="info">
          <h3>fin</h3>
          <p>Storm Trooper, befrends Rey</p>
        </div>
      </div>
    </div>

    <div class="col-4">
      <div class="card">
        <img class="card-pic" src="images/kylo_square.png" alt="Rey image" />
          <div class="info">
          <h3>Kylo</h3>
          <p>Main villian?</p>
        </div>
      </div>
    </div>


  </div>
  <!-- second row -->

  <div class="row">

    <div class="col-4">
      <div class="card">
        <img class="card-pic" src="images/poe_square.png" alt="Rey image" />
          <div class="info">
          <h3>Poe</h3>
          <p>Neutral pilot</p>
        </div>
      </div>
    </div>

    <div class="col-4">
      <div class="card">
        <img class="card-pic" src="images/chewbacca_square.png" alt="Rey image" />
          <div class="info">
          <h3>Chewbacca</h3>
          <p>Wookie A great first mate.</p>
        </div>
      </div>
    </div>

    <div class="col-4">
      <div class="card">
        <img class="card-pic" src="images/yoda_square.png" alt="Rey image" />
          <div class="info">
          <h3>Yoda</h3>
          <p>Wise old Master Jedi</p>
        </div>
      </div>
    </div>


  </div>


</body>

</html>
